{% extends "base.html" %}

{% block page_content %}
{% load socialaccount %}

{% if user.is_authenticated %}

  <a href="{% url 'logout' %}">Logout</a>

  <a href="CreateClusters/"> Create a cluster! </a>
{% else %}
  <a href="{% provider_login_url 'google' %}">Login With Google</a>

{% endif %}


{% endblock %}
